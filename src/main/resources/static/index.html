<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblig 2</title>
    <style>
        .s {color: red; display: none;}
    </style>

</head>
<body onload="hentAlle()">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilletter</h1>
            <form class="form">
                <div class="form-group">
                    <label for="film">Velg film</label>
                        <select id="film" class="form-control inputInfo">
                            <option value="" disabled selected>Velg film her</option>
                            <option>Harry Potter 1</option>
                            <option>Harry Potter 2</option>
                            <option>Harry Potter 3</option>
                        </select>
                    <div class="s">Må velge film!</div>
                </div>
                <div class="form-group">
                    <label for="antallInput">Antall</label></td>
                    <input type="number" style="width: 75px;" id="antallInput" class="form-control inputInfo">
                    <div class="s">Må skrive noe inn i antall!</div>
                </div>
                <div class="form-group">
                    <label for="fornavnInput">Fornavn</label>
                    <input type="text" id="fornavnInput" class="form-control inputInfo">
                    <div class="s">Må skrive noe inn i fornavn!</div>
                </div>
                <div class="form-group">
                    <label for="etternavnInput">Etternavn</label>
                    <input type="text" id="etternavnInput" class="form-control inputInfo">
                    <div class="s">Må skrive noe inn i etternavn!</div>
                </div>
                <div class="form-group">
                    <label for="epostInput">Epost</label>
                    <input type="text" id="epostInput" class="form-control inputInfo">
                    <div class="s">Skriv inn en epost!</div>
                </div>
                <div class="form-group">
                    <label for="telefonInput">Telefonnr</label>
                    <input type="text" id="telefonInput" class="form-control inputInfo">
                    <div class="s">Må skrive noe inn i telefonnr!</div>
                </div>
            </form>

            <button onclick="kjop()" class="btn btn-primary">Kjøp billett</button>

        </div>
        <div class="col-md-8">
            <h2>Alle billetter</h2>

            <table class="table table-striped">
                <thead>
                <tr style="font-size: 18px; font-weight: bold;" >
                    <th>Film</th>
                    <th>Antall</th>
                    <th>Fornavn</th>
                    <th>Etternavn</th>
                    <th>Telefon</th>
                    <th>Epost</th>
                </tr>
                </thead>
                <tbody id="visBilletter">
                </tbody>
            </table>

            <button onclick="slett()" class="btn btn-danger">Slett alle</button>
        </div>
    </div>
</div>
</body>

<script src="script.js"></script>
</html>
