<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblig 2</title>
    <style>
        .s {color: red; visibility: hidden;}
    </style>

</head>
<body onload="hentAlle()">
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Bestilling av kinobilletter</h1>
            <table class="table">
                <tr>
                    <td><label for="film">Velg film</label></td>
                    <td>
                        <select id="film">
                            <option value="" disabled selected>Velg film her</option>
                            <option>Harry Potter 1</option>
                            <option>Harry Potter 2</option>
                            <option>Harry Potter 3</option>
                        </select>
                    </td>
                    <td class="s">Må velge film!</td>
                <tr>
                    <td><label for="antallInput">Antall</label></td>
                    <td><input type="number" style="width: 50px;" id="antallInput"></td>
                    <td class="s">Må skrive noe inn i antall!</td>
                </tr>

                <tr>
                    <td><label for="fornavnInput">Fornavn</label></td>
                    <td><input type="text" style="width: 125px;" id="fornavnInput"></td>
                    <td class="s">Må skrive noe inn i fornavn!</td>
                </tr>
                <tr>
                    <td><label for="etternavnInput">Etternavn</label></td>
                    <td><input type="text" style="width: 125px;" id="etternavnInput"></td>
                    <td class="s">Må skrive noe inn i etternavn!</td>
                </tr>
                <tr>
                    <td><label for="epostInput">Epost</label></td>
                    <td><input type="text" style="width: 125px;" id="epostInput"></td>
                    <td class="s">Skriv inn en epost!</td>
                </tr>
                <tr>
                    <td><label for="telefonInput">Telefonnr</label></td>
                    <td><input type="text" style="width: 125px;" id="telefonInput"></td>
                    <td class="s">Må skrive noe inn i telefonnr!</td>
                </tr>
            </table>

            <button onclick="kjop()" class="btn btn-primary">Kjøp billett</button>

        </div>
        <div class="col-md-8">
            <h2>Alle billetter</h2>

            <table class="table table-striped">
                <thead class="thead-dark">
                <tr style="font-size: 18px; font-weight: bold;">
                    <td>Film</td>
                    <td>Antall</td>
                    <td>Fornavn</td>
                    <td>Etternavn</td>
                    <td>Telefon</td>
                    <td>Epost</td>
                </tr>
                </thead>
                <tbody id="visBilletter">
                </tbody>
            </table>

            <button onclick="slett()" class="btn btn-danger">Slett alle</button>
        </div>
    </div>
</div>
</body>

<script src="script.js"></script>
</html>
